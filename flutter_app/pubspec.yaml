version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.0.0 # HTTP client
  flutter_secure_storage: ^9.0.0 # 安全儲存 API token
